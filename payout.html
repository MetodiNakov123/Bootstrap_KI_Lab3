<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payout</title>

    <!--  Import external css   -->
    <link href="css/bootstrap.css" rel="stylesheet">
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col pt-3">
            <h1>Payment page</h1>
        </div>
        <div class="col-4"></div>
    </div>

    <div class="row">
        <div class="col-4"></div>
        <div class="col">
            <hr/>
        </div>
        <div class="col-4"></div>
    </div>

    <div class="row">
        <div class="col-4"></div>
        <div class="col">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">Step 4: Payment</div>
            </div>
        </div>
        <div class="col-4"></div>
    </div>

    <div class="row">
        <div class="col-4"></div>
        <div class="col">
            <hr/>
        </div>
        <div class="col-4"></div>
    </div>

    <br/>

    <form>
        <div class="row">
            <div class="col-4"></div>
            <div class="col">
                <div class="form-group">
                    <label><b>Name on Card</b></label>
                    <input type="text" class="form-control"/>
                </div>

                <div class="form-group">
                    <label><b>Card Number</b></label>
                    <input type="text" class="form-control"/>
                </div>

                <div class="form-group">
                    <label><b>Billing Address</b></label>
                    <input type="text" class="form-control"/>
                </div>

            </div>
            <div class="col-4"></div>
        </div>

        <div class="row">
            <div class="col-4"></div>
            <div class="col">
                <div class="form-group">
                    <label><b>CVC</b></label>
                    <input type="text" class="form-control" placeholder="ex. 311"/>
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label><b>Expiration</b></label>
                    <input type="text" class="form-control" placeholder="MM"/>
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label style="color: white">.</label>
                    <input type="text" class="form-control" placeholder="YYYY"/>
                </div>
            </div>
            <div class="col-4"></div>
        </div>


        <div class="row">
            <div class="col-4"></div>
            <div class="col">
                <hr/>
            </div>
            <div class="col-4"></div>
        </div>

        <div class="row pt-3">
            <div class="col-4"></div>
            <div class="col">
                <button class="btn btn-success btn-block"><span class="bg-light text-success rounded px-1">Your total today: $300</span></button>
            </div>
            <div class="col-4"></div>
        </div>

        <div class="row pt-2 pb-4">
            <div class="col-4"></div>
            <div class="col">
                <button class="btn btn-primary btn-block">Pay &egsdot;</button>
            </div>
            <div class="col-4"></div>
        </div>

    </form>


</div>


<!--  Import external Javascript  -->
<script src="js/jquery-3.4.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.js"></script>

</body>
</html>
