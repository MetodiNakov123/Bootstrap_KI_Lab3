<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <!--  Import external css   -->
    <link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>

<form>
    <div class="container">
        <div class="row pt-4">
            <div class="col-2"></div>
            <div class="col">
                <input type="text" placeholder="First Name" class="form-control"/>
            </div>
            <div class="col">
                <input type="text" placeholder="Last Name" class="form-control"/>
            </div>
            <div class="col-2"></div>
        </div>

        <div class="row pt-3">
            <div class="col-2"></div>
            <div class="col">
                <input type="text" placeholder="Display Name" class="form-control"/>
            </div>
            <div class="col-2"></div>
        </div>

        <div class="row pt-3">
            <div class="col-2"></div>
            <div class="col">
                <input type="text" placeholder="Email Address" class="form-control"/>
            </div>
            <div class="col-2"></div>
        </div>


        <div class="row pt-3">
            <div class="col-2"></div>
            <div class="col">
                <input type="text" placeholder="Password" class="form-control"/>
            </div>
            <div class="col">
                <input type="text" placeholder="Confirm Password" class="form-control"/>
            </div>
            <div class="col-2"></div>
        </div>

        <div class="row pt-3">
            <div class="col-2"></div>
            <div class="col-1">
                <button class="btn btn-light" style="font-size: 12px; background: #dadada">I Agree</button>
            </div>
            <div class="col-1"></div>
            <div class="col">
                By clicking <button class="btn btn-primary p-1" style="font-size: 9px">Register</button> , you agree to the <span class="text-primary">Terms and Conditions</span> set
                out by this site, including our Cookie Use.
            </div>
            <div class="col-2"></div>
        </div>

        <div class="row pt-3">
            <div class="col-2"></div>
            <div class="col p-0">
                <hr style="height:5px;border-width:0;background-color:lawngreen">
            </div>
            <div class="col p-0">
                <hr style="height:5px;border-width:0;background-color:lightgoldenrodyellow">
            </div>
            <div class="col p-0">
                <hr style="height:5px;border-width:0;background-color:orange">
            </div>
            <div class="col p-0">
                <hr style="height:5px;border-width:0;background-color:red">
            </div>
            <div class="col p-0">
                <hr style="height:5px;border-width:0;background-color:#d04cfc">
            </div>
            <div class="col p-0">
                <hr style="height:5px;border-width:0;background-color:#b33ffc">
            </div>
            <div class="col p-0">
                <hr style="height:5px;border-width:0;background-color:#3f56ff">
            </div>
            <div class="col p-0">
                <hr style="height:5px;border-width:0;background-color:#87a3fc">
            </div>

            <div class="col-2"></div>
        </div>


        <div class="row pt-3">
            <div class="col-2"></div>
            <div class="col">
                <button class="btn btn-primary btn-block">Register</button>
            </div>

            <div class="col">
                <button class="btn btn-success btn-block">Sign in</button>
            </div>

            <div class="col-2"></div>
        </div>




    </div>
</form>

<!--  Import external Javascript  -->
<script src="js/jquery-3.4.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.js"></script>



</body>
</html>
